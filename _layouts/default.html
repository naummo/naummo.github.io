<!DOCTYPE HTML>
<html lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="themeix description"/>
    <meta name="themeix" content="iBlog blog site"/>
    <title>{{site.title}}</title>
    <!--call favicon icon-->
    <link rel="icon" href="{{site.baseurl}}/assets/images/minime.jpg" type="image/x-icon"/>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bootstrap.min.css" defer/>
    <!-- Font-awesome style -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/font-awesome.min.css" defer/>
    <!-- lightbox style -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/lightbox.min.css" defer/>
	<!-- animated style -->
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/animate.css" defer/>
    <!-- Custom styles -->
    <link href="{{site.baseurl}}/assets/css/style.css" rel="stylesheet"/>
    <!-- Custom responsive styles -->
    <link href="{{site.baseurl}}/assets/css/responsive.css" rel="stylesheet"/>
    <!--call lora font stylesheet-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body data-spy="scroll" data-target=".navbar-scrolled" data-offset="0" class="scrollspy-example loading">
    {% include header.html %}

     {{ content }}

    <!-- Start Loading ===================================-->
    <div class="loading">
        <div class="sk-folding-cube">
            <div class="sk-cube1 sk-cube"></div>
            <div class="sk-cube2 sk-cube"></div>
            <div class="sk-cube4 sk-cube"></div>
            <div class="sk-cube3 sk-cube"></div>
        </div>
    </div>
    <!-- End Loading ==================-->
    <!-- Call plugin File -->
    <script src="{{site.baseurl}}/assets/js/jquery.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/popper.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/bootstrap.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/jquery.easing.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/isotope.pkgd.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/lightbox.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/macy.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/wow.min.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/custom.js" defer></script>
    <script src="{{site.baseurl}}/assets/js/lazysizes.min.js" async=""></script>
</body>

</html>
