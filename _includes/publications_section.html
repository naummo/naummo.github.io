<!-- Start publications -->
<section class="full-page clearfix" id="publications">
    <div class="experiences">
        <div class="container-fluid">
            <div class="experiences-wrapper text-center">
                <div class="section-title">
                    <div class="border-center"></div>
                    <h2>Publications</h2>
                    <div class="border-center"></div>
                </div>
                <div class="work-history">
                    <div class="row">
                        <div class="col-md-10 col-sm-12" style="margin: auto">
                                <div class="experiences-info-wrapper wow fadeIn">
                                    <ul>
                                    {% for pub_info in site.data.publications %}
                                        <li>{{pub_info.authors}}. "<b>{{pub_info.title}}</b>", {{pub_info.details}}
                                        <br><br></li>
                                    {% endfor %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End publications -->
